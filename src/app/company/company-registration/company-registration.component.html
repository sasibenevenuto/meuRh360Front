<mat-grid-list cols="6" rowHeight="100%">;
    <mat-grid-tile colspan="1" style="background-color: #007ee6;">
        <app-toolbar></app-toolbar>
    </mat-grid-tile>
    <mat-grid-tile colspan="5">

        <mat-card class="my-card" style="width: 95%;height: 90%;">
            <mat-card-title style="padding: 2%;">Editar Empresa
                <hr />
            </mat-card-title>
            <mat-card-content>
                <div class="example-container">
                    <form [formGroup]="options">
                        <div>
                            <mat-form-field style="width: 30%;">
                                <mat-label>Tipo de Empresa</mat-label>
                                <input matInput placeholder="Tipo de Empresa" />
                            </mat-form-field>
                        </div>

                        <div class="example-form-fields">
                            <mat-form-field style="width: 57%;" [hideRequiredMarker]="hideRequired()">
                                <mat-label>Nome da Empresa *</mat-label>
                                <input matInput placeholder="Nome da Empresa" />
                            </mat-form-field>

                            <mat-form-field style="width: 28%;margin-left: 2%;" [hideRequiredMarker]="hideRequired()">
                                <mat-label>CNPJ da Empresa *</mat-label>
                                <input matInput placeholder="CNPJ da Empresa" />
                            </mat-form-field>

                            <mat-form-field style="width: 10%;margin-left: 2%;">
                                <mat-label>CEP</mat-label>
                                <input matInput placeholder="CEP" />
                            </mat-form-field>

                            <mat-form-field style="width: 25%;">
                                <mat-label>Endereço</mat-label>
                                <input matInput placeholder="Endereço" />
                            </mat-form-field>

                            <mat-form-field style="width: 15%;margin-left: 2%;">
                                <mat-label>Bairro</mat-label>
                                <input matInput placeholder="Bairro" />
                            </mat-form-field>

                            <mat-form-field style="width: 6%;margin-left: 2%;">
                                <mat-select required>                                 
                                    <mat-option value="option">SP</mat-option>
                                    <mat-option value="option">RJ</mat-option>
                                    <mat-option value="option">DF</mat-option>
                                </mat-select>
                                <mat-label>UF</mat-label>
                            </mat-form-field>

                            <mat-form-field style="width: 25%;margin-left: 2%;">
                                <mat-label>Cidade</mat-label>
                                <input matInput placeholder="Cidade" />
                            </mat-form-field>

                            <mat-form-field style="width: 20%;margin-left: 2%;">
                                <mat-label>Complemento</mat-label>
                                <input matInput placeholder="Cidade" />
                            </mat-form-field>

                            <mat-form-field style="width: 20%;" [hideRequiredMarker]="hideRequired()">
                                <mat-label>Celular *</mat-label>
                                <input matInput placeholder="Celular" />
                            </mat-form-field>

                            <mat-form-field style="width: 30%;margin-left: 2%;" [hideRequiredMarker]="hideRequired()">
                                <mat-label>Nome do Administrador *</mat-label>
                                <input matInput placeholder="Nome do Administrador" />
                            </mat-form-field>

                            <mat-form-field style="width: 20%;margin-left: 2%;" [hideRequiredMarker]="hideRequired()">
                                <mat-label>CPF *</mat-label>
                                <input matInput placeholder="CPF" />
                            </mat-form-field>

                            <mat-form-field style="width: 23%;margin-left: 2%;" [hideRequiredMarker]="hideRequired()">
                                <mat-label>Email *</mat-label>
                                <input matInput placeholder="Email" />
                            </mat-form-field>
                        </div>
                    </form>
                </div>
            </mat-card-content>
            <mat-card-footer>
                <div class="example-button-row" style="width: 98%;">
                    <button mat-flat-button [routerLink]="['/welcome-company']"
                        style="width: 10%;float: right;margin-left: 1%;">Salvar</button>
                    <button mat-stroked-button [routerLink]="['/welcome-company']"
                        style="width: 10%;float: right;margin-left: 3%;">Cancelar</button>
                </div>
            </mat-card-footer>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
